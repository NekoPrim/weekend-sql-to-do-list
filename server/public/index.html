<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <title>to-do list</title>

    <script src="./venders/jquery.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <h1>Weekend To-Do List</h1>

    </header>

    <section class="taskInputArea">

        <input
            type="text"
            id="taskInput"
            placeholder="task to do"
            required
        >

        <button type="button" id="taskBtn">
            Add
        </button>

    </section>

    <section class="taskTableArea">

        <table id="taskTable">
            <thead>
                <tr>

                    <th>Checklist</th>
                    <th></th>
                    <th></th>

                </tr>
            </thead>

            <tbody id="taskList"></tbody>
        </table>

    </section>

</body>

</html>
